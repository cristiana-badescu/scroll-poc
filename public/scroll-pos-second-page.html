<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Iframe Scroll PoC second page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --gap: 16px;
      }
      body {
        font-family: system-ui, Arial, sans-serif;
        line-height: 1.55;
        margin: 0;
      }
      main {
        padding: var(--gap);
      }
      section {
        margin-top: 300px;
        padding: 10px 0;
        border-top: 1px dashed #ddd;
        border-bottom: 1px dashed #ddd;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- <a href="/serviceproxy/homepage-guide-ui/homepage-guide-ui/">Back to the POC first page</a> -->
      <a href="/scroll-poc/public/scroll-poc.html">Back to the POC first page</a>
    </main>
    <section id="#special">
      This is the special section page where the navigation to a diffrent page with an anchor should point.
    </section>

    <script>
      addEventListener('beforeunload', () => {
        const position = 0;
        const payload = { type: 'scroll-request', position };
        window.parent.postMessage(payload, '*');
      });
    </script>
  </body>
</html>
